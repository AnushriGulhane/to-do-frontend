<div fxLayout="row" fxLayoutAlign="center center" class="form-container">
<form [formGroup]="signInForm" (ngSubmit)="onSubmit()">  
      <div>
        <mat-form-field>
            <mat-label>Enter your email</mat-label>
            <input matInput placeholder="Enter your email" formControlName="email" required>
            <mat-error *ngIf="signInForm.controls['email'].hasError('email') || signInForm.controls['email'].hasError('required')">
                Please enter a valid email address
              </mat-error>
        </mat-form-field>
      </div>
      <div >
        <mat-form-field>
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="signInForm.controls['password'].hasError('required')">
                Please enter a valid password
            </mat-error>
        </mat-form-field>
      </div>
      <div>
        <button color="primary" type="submit" mat-raised-button>SignIn</button>
      </div>
</form>
</div>
